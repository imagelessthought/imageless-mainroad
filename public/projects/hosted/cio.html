<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap|Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <style>

html {
  --primedgr: #44611F; --primedgr-rgba: rgba(68, 97, 31, 1);
  --primelgr: #C5E1A5; --primelgr-rgba: rgba(197, 225, 165, 1);
  --primedbl: #336699; --primedbl-rgba: rgba(51, 102, 153, 1);
  --primelbl: #87939d; --primelbl-rgba: rgba(135, 147, 157, 1);
  font-family: 'Open Sans', sans-serif;
}

.portfolio {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5rem 0 0 0;
    }

.portfolio2 {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 1rem 0;

    }
    
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 90%; /* Adjust the max-width as needed */
        border-radius: 20px;
        border: 1px solid white;
        background-color: var(--primedbl); /* Optional: Add a background color */
    }
    
    .flex-item {
        width: 400px;
        height: auto;
        margin: 8rem 3rem; /* Adjust the margin for spacing */
        text-align: center;
        background-color: white;
        border-radius: 4px;
        border-radius: 4px;
    }
    
    .image-wrapper {
        width: 400px;
        height: 400px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        border-radius: 4px;
    }
    
    .image-wrapper img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Maintain aspect ratio and center image */
        box-sizing: border-box;
        background-color: inherit;
        padding: 1rem;

    }
    
    .flex-item figcaption {
        width: 100%;
        margin: .5rem; /* Adjust the margin for spacing between image and caption */
    }
.glow {
  border-radius: 20px; border: 2px solid #B9DCD2; outline: 2px solid white; box-shadow:#B9DCD2 0 0 10px 10px; background-color: transparent;
  width: 90%;
  text-align:center;
  margin: 6rem auto 0 auto; 
}
    
    </style>
  </head>
<body>
<div class="glow">
  <div class="portfolio">
    <div class="flex-container">
      <div class="flex-item"> <div class="image-wrapper"><img src="campus.svg"> </div></div>
      <div class="flex-item"> <div class="image-wrapper"><img src="problem.svg"> </div></div>
      <div class="flex-item"> <div class="image-wrapper"><img src="tech-gear.svg"> </div></div>
    </div></div>  
<div style="margin: auto; text-align: center; width: 100%;">
    <h1>IT Reorganization Assessment</h1>
    <h2>December 18th: CIO Getting to Know You Visit</h2>
</div>
</div>
</div>
 </body>
 </html>
