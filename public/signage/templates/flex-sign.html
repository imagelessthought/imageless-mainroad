<style>
  * {box-sizing: border-box}
  body {font-family: Verdana, sans-serif; margin:0!important; padding: 0!important;}
  .mySlides {display: none}
  img {
    vertical-align: middle;
    max-width: 100%;
    max-height: 100%;
    margin:0; padding: 0;
  }
  
  /* Slideshow container */
  .slideshow-container {
    max-width: 100%;
    max-height: 100%;
    position: relative;
    margin: auto;
    margin:0; padding: 0;
  }
  
  /* Caption text */
  .text-wrapper-top {
    color: #D6DBDF;
    position: absolute;
    top: 0; 
    width: 100%;
    margin-left: auto; margin-right: auto;
    text-align: center;
  }
  
  .text-wrapper-bottom {
    color: #D6DBDF;
    position: absolute;
    bottom: .5rem;
    width: 100%;
    margin-left: auto; margin-right: auto;
    text-align: center;
  }

  .caption {
    font-size: .8rem;
    font-weight: 600;
    padding: .5rem;
    background-color: rgba(0, 0, 0, .7);
    border-radius: 5px;
    border: 1px solid black;
    width: fit-content;
    margin-left: auto; margin-right: auto;
    text-align: center;
    }
  
  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }
  
  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {
    .prev, .next,.text {font-size: 11px}
  }
  </style>
  
<div id="flex-sign" class="slideshow-container">

<div class="mySlides fade">
  <img src="/signage/assets/images/slides/slide1.jpg">
  <div class="text-wrapper-top">
  <p class="caption">Caption One</p>
  </div>
</div>

<div class="mySlides fade">
  <img src="/signage/assets/images/slides/slide2.jpg">  
  <div class="text-wrapper-bottom">
  <p class="caption">Caption Two</p>
  </div>
</div>

<div class="mySlides fade">
  <img src="/signage/assets/images/slides/slide3.jpg">  
  <div class="text-wrapper-top">
  <p class="caption">Caption Three</p>
  </div>
</div>

<div class="mySlides fade">
  <img src="/signage/assets/images/slides/slide4.jpg">  
  <div class="text-wrapper-bottom">
  <p class="caption">Caption Four</p>
  </div>
</div>

<div class="mySlides fade">
  <img src="/signage/assets/images/slides/slide5.jpg">  
  <div class="text-wrapper-top">
  <p class="caption">Caption Five</p>
  </div>
</div>

<div class="mySlides fade">
  <img src="/signage/assets/images/slides/slide6.jpg">  
  <div class="text-wrapper-bottom">
  <p class="caption">Caption Six</p>
  </div>
</div>
</div>

<script>
  let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 4000); // Change image every 2 seconds
}
</script>
