<style>

* {box-sizing: border-box}

html, body {
    margin: 0!important;
    padding: 0!important;
    height: 100%;
    overflow: hidden;
    font-family: 'Open Sans', sans-serif;
    background-color: black;
}

.mySlides {
  display: none;
  background-color: transparent;
}

img {
  max-width: 100%;
  max-height: 100%; 
  padding: 0;
  margin-bottom: -5px;
}

.img-big {
  max-width: 120%!important;
  max-height: 120%!important; 
  width: 120%!important;
  height: 120%!important; 
  text-align: center;
  padding: 0;
  margin-bottom: -5px;
}

.glow {
  border-radius: 20px; border: 2px solid #B9DCD2; outline: 2px solid white; box-shadow:#B9DCD2 0 0 10px 10px; background-color: transparent;
}

.padme {
  padding: 10rem!important;
}


.padme2 {
  padding: 20rem!important;
  border-radius: 20px; border: 2px solid #B9DCD2; outline: 2px solid white; box-shadow:#B9DCD2 0 0 10px 10px; background-color: transparent;
}

.imgpdf-container {
width: 100%!important; 
text-align: center!important;
margin: 2rem auto 1rem auto!important; 
justify-content: center!important; 
align-items: center!important;
}

.imgpdf {
  width: 45%;
  height: auto;
  padding: .25rem;
  margin: 4rem auto 6rem auto;
  border-radius: 20px; border: 2px solid #B9DCD2; outline: 2px solid white; box-shadow:#B9DCD2 0 0 10px 10px; background-color: transparent;

}

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  height: 100%; /* Set the container height to 100% of the viewport height */
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: fixed;
  bottom: .5rem!important;
  width: auto;
  padding: .5rem .75rem .85rem .75rem!important;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  transition: 0.6s ease;
  border-radius: 5px;
  user-select: none;
  font-size: 1.5rem;
  background-color: rgba(0, 0, 0, .25);
}

.prev-top, .next-top {
    cursor: pointer;
    position: fixed;
    top: 2rem!important;
    width: auto;
    padding: .5rem .75rem .85rem .75rem!important;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    transition: 0.6s ease;
    border-radius: 5px;
    user-select: none;
    font-size: 1.5rem;
    background-color: rgba(0, 0, 0, .25);
  }
  


/* Position the "next button" to the right */
.next {
  right: .5rem;
  }

.prev {
  right: 3rem;
  }

.next-top {
  right: .5rem;
  }

.prev-top {
    right: 3rem;
  }

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(51, 102, 0, 1);
}

/* Caption text */
.text-wrapper-top {
    position: fixed; 
    top: .5rem;
    right: 1rem;  
}

.text-wrapper-bottom {
  position: fixed; 
  right: 1rem; 
  bottom: 1rem; 
}

.text-wrapper-center {
    position: fixed; 
    text-align: center;
    margin: 0 auto;
    width: 100%; 
    top: .5rem; 
}

.caption {
font-size: 1rem;
font-weight: 400;
color: transparent;
padding: .5rem;
background-color: transparent;
border-radius: 4px;
border: 1px solid transparent;
width: fit-content;
    text-align: center;
    margin: 0 auto;
}

.caption:hover {
  background-color: rgba(0, 0, 0, .5);
  color: white;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
  display: none; /* Hide Slide Number in top right */
}

/* The dots/bullets/indicators */
.dot {
  font-size: .5rem;
  font-weight: 400;
  color: white;
  cursor: pointer;
  height: 20px;
  width: 20px;
  margin: 0 auto;
  padding: 4px 0 0 0;
  text-align: center;
  background-color: rgba(51, 102, 0, 1);
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.dots-top {
    position: fixed;
    top: 1rem;
    right: 6rem!important;
}

.dots {
  position: fixed;
  bottom: 1rem;
  right: 6rem!important;
}

.active {
  background-color: rgba(197, 225, 165, 1);
  color: black;
  font-size: 1rem;
  font-weight: 800;
  margin: 0 1rem;
  padding: 7px 0 0 0;
  box-shadow:  0 0 3px 3px rgba(234, 237, 237, 1);
  height: 35px;
  width: 35px;
}

.dot:hover {
    background-color: rgba(197, 225, 165, 1);
    color: black;
    font-weight: 800;
  }

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

</style>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
