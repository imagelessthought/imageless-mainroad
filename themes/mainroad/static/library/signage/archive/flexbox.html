<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    
    <link rel="icon" type="image/x-icon" href="/assets/images/favicons/favicon.ico">
<style>

html {
  --primedgr: #44611F; --primedgr-rgba: rgba(68, 97, 31, 1);
  --primelgr: #C5E1A5; --primelgr-rgba: rgba(197, 225, 165, 1);
  --primedbl: #336699; --primedbl-rgba: rgba(51, 102, 153, 1);
  --primelbl: #87939d; --primelbl-rgba: rgba(135, 147, 157, 1);
}

body {
  background-color: black;
}

.portfolio {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%!important; 
        max-height: 100%!important;
        margin: 5rem 0;
    }
    
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%!important; 
        height: 100%!important;
        gap: 0 2rem;
        margin: 0;
        padding: 0;
        }
    
    .flex-item {
        max-width: 100%!important;
        height: 100%!important;
        margin: 0; /* Adjust the margin for spacing */
        text-align: center;
        background-color: transparent;
     }

    .iframe-container {
      position: relative;
      width: 30%;
      height: 53%;
      padding: 30% 0 0 0; /* 30% of the width to maintain a 1:1 aspect ratio */
  }

  .iframe-container-full {
    position: relative;
    max-width: 100%;
    max-height: 100%;
    padding: 30% 0 0 0; /* 30% of the width to maintain a 1:1 aspect ratio */
}

  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 57%;
    padding: .28rem .29rem 0 .29rem;
    border: 2px solid white;
    border-radius: 5px;
    background-color: rgb(68, 69, 70);
    justify-content: center;
    justify-items: center;
}

.iframe-container-full iframe {
  position: absolute;
  top: 0;
  max-width: 100%;
  height: 57%;
  padding: .28rem .29rem 0 .29rem;
  border: 2px solid white;
  border-radius: 5px;
  background-color: rgb(68, 69, 70);
}

    .slide-iframe {
      width: 30%!important; 
      height: 100%!important; 
    }

    .flex-container .text-wrapper-bottom {
      color: #D6DBDF;
      position: absolute;
      bottom: .5rem!important;
      width: 100%;
      margin-left: auto; margin-right: auto;
      text-align: center;
    }

    .image-wrapper {
        width: 200px;
        height: 200px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--primedbl); /* Optional: Add a background color */
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        border-radius: 4px;
    }
    
    .image-wrapper img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Maintain aspect ratio and center image */
        box-sizing: border-box;
        background-color: inherit;
        padding: 1rem;

    }
    
    .flex-item figcaption {
        width: 100%;
        margin: .5rem; /* Adjust the margin for spacing between image and caption */
    }
    
    </style>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
