<style>
  * {box-sizing: border-box}
  body {font-family: Verdana, sans-serif; margin:0!important; padding: 0!important;}
  .mySlides {display: none}
  img {
    vertical-align: middle;
    max-width: 100%;
    max-height: 100%;
    margin:0; padding: 0;
  }
  
  /* Slideshow container */
  .slideshow-container {
    max-width: 100%;
    max-height: 100%;
    margin:0; padding: 0;
  }
  
  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 40%;
    width: auto;
    padding: .5rem .75rem .85rem .75rem!important;
    color: white;
    font-weight: bold;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    font-size: 1.5rem;
    background-color: rgba(0, 0, 0, .25);
  }
  
  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  
  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(51, 102, 0, 1);
  }
  
  /* Caption text */
  .text-wrapper-top {
    color: #D6DBDF;
    position: absolute;
    top: 0; 
    width: 100%;
    margin-left: auto; margin-right: auto;
    text-align: center;
  }
  
  .text-wrapper-bottom {
    color: #D6DBDF;
    position: absolute;
    bottom: .5rem;
    width: 100%;
    margin-left: auto; margin-right: auto;
    text-align: center;
  }
  
  .caption {
  display: none;
  font-size: .65rem;
  font-weight: 400;
  padding: .1rem .2rem;
  background-color: rgba(0, 0, 0, .7);
  border-radius: 5px;
  border: 1px solid black;
  width: fit-content;
  margin-left: auto; margin-right: auto;
  text-align: center;
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
    display: none; /* Hide Slide Number in top right */
  }
  
  /* The dots/bullets/indicators */
  
  
  .dots-top {
      position: fixed;
      top: .5rem;
      right: .5rem;
      margin: 0;
      text-align: right;
      width: 25%;
      right: .5rem;
  }
  
  .dots-bottom {
    position: fixed;
    bottom: .25rem;
    right: .5rem;
    margin: 0 auto;
    text-align: center;
    width: 100%;
  }
  
  
  .dots {
    position: fixed;
    bottom: 1rem;
    margin: 0 0 0 .25rem 0;
    right: 6rem!important;
  }
  
  .dot {
    font-size: .5rem;
    font-weight: 400;
    color: white;
    cursor: pointer;
    height: .3rem;
    width: .3rem;
    margin: 0 auto .3rem auto;
    padding: 0 0 0 0;
    text-align: center;
    background-color: rgba(51, 102, 0, 1);
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }
  .active {
    background-color: rgba(197, 225, 165, 1);
    color: black;
    font-weight: 800;
    padding: 0 0 0 0;
    box-shadow:  0 0 1px 1px rgba(234, 237, 237, 1);
    height: .3rem!important;
    width: .3rem!important;
  }
  
  .dot:hover {
      background-color: rgba(197, 225, 165, 1);
      color: black;
      font-weight: 800;
    }
  
  
  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }
  
  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {
    .prev, .next,.text {font-size: 11px}
  }
  </style>

  <script>
  let slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  }
  </script>
