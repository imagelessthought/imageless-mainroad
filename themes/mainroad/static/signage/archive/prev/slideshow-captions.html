<!DOCTYPE html>
<html lang="en">
<head>
<title>College of Visual Arts and Design</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta name="robots" content="noindex">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="icon" type="image/x-icon" href="https://public.cvad.unt.edu/_images/_archive_custom/green bulb.png">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.screenreader-text {position:absolute; left:-999px; width:1px; height:1px; top:auto;}
.screenreader-text:focus {color:black; display:inline-block; height:auto; width:auto; position:static; margin:auto;}

html {font-family: 'Open Sans', sans-serif;}
* {margin: 0;
   padding: 0}

.mySlides { 
   display: grid;
   height: 100%
}

img {
   max-width: 100%;
   max-height: 100vh;
   margin: auto;
}

html {
  overflow: hidden;
}

/* Slideshow container */


/* Caption text */
.text {
  color: white;
  font-size: 15px;
  font-weight: 600;
  margin: auto;
  background-color: #72B844;
  padding: 5px 0 5px 0;
  border-top: 0px solid #F2F3F4;
  border-bottom: 0px solid #F2F3F4;
  position: absolute;
  bottom: 0px;
  width: 100%;
  text-align: center;
}


/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 0px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>
<a id='skip-nav' class='screenreader-text' href='#main-content'>Skip Navigation or Skip to Content</a>
<div class="slideshow-container">

<div class="mySlides fade">
  <img src="careercenter.jpg" style="width:100%" alt="" />
  <div class="text">Student Name (Program)</div>
</div>

<div class="mySlides fade">
  <img src="dean-student.jpg" style="width:100%" alt="" />
  <div class="text">Student Name (Program)</div>
</div>

<div class="mySlides fade">
  <img src="dyegarden.jpg" style="width:100%" alt="" />
  <div class="text">Student Name (Program)</div>
</div>

<div class="mySlides fade">
  <img src="studio-job.jpg" style="width:100%" alt="" />
  <div class="text">Student Name (Program)</div>
</div>

</div>
<br>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides"); 
  console.log(slides)
  
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }

  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1;}    
 
  slides[slideIndex-1].style.display = "block";  
  
  setTimeout(showSlides, 8000); // Change image every X seconds, add 000
}
</script>

</body>
</html>
